<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Validation Rafid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    </script>

    <style>
        h2 {
            text-align: center
        }

        #content {
            border: 2px solid black;
            width: 80%;
            margin: auto;
            padding: auto;
        }
    </style>
</head>

<body>

    <div class="container" id=content>
        <form action="https://id.wikipedia.org/wiki/Halaman_Utama" class="needs-validation" novalidate>
            <div class="form-group">

                <p>Nama mahasiswa : Rafid Ikbar Athallah</p>
                <p>Nama Panggilan : Rafid</p>
                <p>NRP : 5026201132</p>

                <h2> Form Input Peminjaman Buku </h2>
                <div class="form-inline">
                    <label for="uname" class="col-sm-3">Judul Buku<span
                            style="display: inline; margin-left: 40px;"></span>:</label>
                    <input type="text" class="form-control col-sm-9" id="uname" placeholder="Masukkan Name" name="uname"
                        pattern="[A-Za-z0-9 .]{10,}" required>
                    <div class="valid-feedback">Name Valid.</div>
                    <div class="invalid-feedback">Hanya gunakan huruf</div>
                </div>


                <div class="form-inline">
                    <label for="uname" class="col-sm-3">No Buku<span
                            style="display: inline; margin-left: 40px;"></span>:</label>
                    <input type="text" class="form-control col-sm-9" id="uname" placeholder="Masukkan Name" name="uname"
                        pattern="[0-9]{5,}" required>
                    <div class="valid-feedback">Name Valid.</div>
                    <div class="invalid-feedback">Hanya gunakan angka</div>
                </div>

                <div class="form-inline">
                    <label for="uname" class="col-sm-3">Jenis pinjaman<span
                            style="display: inline; margin-left: 10px;"></span>:</label>
                            <select class="custom-select col-sm-9"  required>
                                <option value=""></option>
                                <option value="1">Biasa</option>
                                <option value="2">Kilat</option>
                                <option value="3">Lama</option>
            
                            </select>
                            <div class="valid-feedback">Course Valid.</div>
                            <div class="invalid-feedback">Mohon pilih pinjaman</div>
                </div>

                <div class="form-inline">
                    <label for="uname" class="col-sm-3">Tanggal Pinjaman<span
                            style="display: inline; margin-left: 40px;"></span>:</label>
                    <input type="date" class="form-control col-sm-9" id="uname" placeholder="Masukkan Name" name="uname"
                        pattern="[A-Za-z0-9 .]{10,}" required>
                    <div class="valid-feedback">Name Valid.</div>
                    <div class="invalid-feedback">Hanya gunakan tanggal</div>
                </div>
            </div>
            
            <div class="form-inline">
            <div class="col-sm-1"></div>
            <button type="submit" class="btn btn-primary col-sm-5" >Simpan</button>
            <div class="col-sm-1"></div>
            <button type="reset" class="btn btn-success col-sm-5">reset</button>
            <div class="col-sm-1"></div>
            </div>
        </form>
    </div>

    <script>
        // Disable form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>
